<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container mt-5 mb-5 add-elements-form">
        <legend class="row justify-content-center">Добавление студента: </legend>

        <div class="mb-3 row justify-content-center">
            <label class="form-label col-6" for="surNameInput">Фамилия
                <input class="form-control surNameInput" id="surNameInput" required placeholder="Иванов" data-validate-field="name">
            </label>
        </div>

        <div class="mb-3 row justify-content-center">
            <label class="form-label col-6" for="nameInput">Имя
                <input class="form-control nameInput" id="nameInput" required placeholder="Иван" data-validate-field="name">
            </label>
        </div>

        <div class="mb-3 row justify-content-center">
            <label class="form-labe col-6" for="middleNameInput">Отчество
                <input class="form-control middleNameInput" id="middleNameInput" required placeholder="Иванович"
                    data-validate-field="name">
            </label>
        </div>

        <div class="mb-3 row justify-content-center">
            <label class="form-label col-6" for="birthDateInput">Дата рождения
                <input class="form-control birthDateInput" type="date" id="birthDateInput" required min="1900-01-01"
                    placeholder="Дата рождения" data-validate-field="date">
            </label>
            <div class="form-text row justify-content-center" id="help">В формате: месяц.день.год</div>
            <div class="invalid-tooltip">Дата рождения была введена неверно.</div>
        </div>

        <div class="mb-3 row justify-content-center">
            <label class="form-label col-6" for="facultyInput">Факультет
                <input class="form-control facultyInput" id="facultyInput" required>
            </label>
        </div>

        <div class="mb-3 row justify-content-center">
            <label class="form-label col-6" for="studyStartInput">Год начала обучения
                <input class="form-control studyStartInput" id="studyStartInput" type="number" min="2000" max="2023"
                    placeholder="Год начала обучения" data-validate-field="number" required>
            </label>
        </div>
        <div class="row justify-content-center">
            <!-- style="display:block; color:rgb(232, 75, 75)"   -->
            <label class="form-label alert-label" for="btn-primary"></label>
            <button class="btnAddStudents btn btn-primary col-6 justify-content-center" type="submit" id="btnAddStudents">Добавить</button>
        </div>

    </div>

    <div class="container mt-5">
        <table class="table table-bordered">
            <caption>Список студентов</caption>
            <thead class="table-dark">
                <tr>
                    <th scope="col" id="name">Ф. И. О.</th>
                    <th scope="col" id="faculty">Факультет</th>
                    <th scope="col" id="birth-date">Дата рождения</th>
                    <th scope="col" id="study">Годы обучения</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
